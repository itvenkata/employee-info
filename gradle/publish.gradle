publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact bootJar
        }
    }
}

artifactory {
    contextUrl = "${artifactory_url}"
    publish {
        repository {
            // repoKey = version.endsWith('SNAPSHOT') || version.endsWith('S') ? 'gradle-dev-local': 'gradle-release-local'
            repoKey = 'local-dev'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
        defaults {
            publications('mavenJava')
            publishBuildInfo = true
            publishArtifacts = true
            publishPom = true
        }
    }
    resolve {
        repository {
            repoKey = 'maven-group'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}